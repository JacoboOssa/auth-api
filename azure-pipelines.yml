# azure-pipelines.yml for auth-api

trigger:
  branches:
    include:
    - main # Or your default branch

resources:
- repo: self

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Azure Container Registry connection details
  # IMPORTANT: Replace 'YourACRServiceConnectionName' with the actual name of your ACR Service Connection in Azure DevOps
  dockerRegistryServiceConnection: 'ACR-ingesoft5acrregistry-Connection' # Updated Service Connection Name
  acrLoginServer: 'ingesoft5acrregistry.azurecr.io' # Updated ACR Login Server
  imageRepository: 'auth-api' # Name for the image in ACR
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  buildContextPath: '$(Build.SourcesDirectory)'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and Push stage
  jobs:
  - job: Build
    displayName: Build and Push Auth API image
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        echo "Attempting to resolve ACR hostname: $(acrLoginServer)"
        nslookup $(acrLoginServer)
        echo "DNS lookup finished."
      displayName: 'Debug: DNS Lookup for ACR'

    - task: Docker@2
      displayName: Build and Push $(imageRepository)
      inputs:
        command: buildAndPush
        repository: '$(acrLoginServer)/$(imageRepository)' # Explicitly set full repository path
        dockerfile: $(dockerfilePath)
        buildContext: $(buildContextPath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
